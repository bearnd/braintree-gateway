project:
  name: "braintree-gateway"

system:
  # User name.
  user: "braintree_gateway"
  # User group.
  group: "braintree_gateway"
  # Application directories.
  directories:
    config: "/etc/{{ project.name }}"
    share: "/usr/local/share/{{ project.name }}"
    run: "/var/run/{{ project.name }}"
    log: "/var/log/{{ project.name }}"
    virtual_env: "/usr/local/share/{{ project.name }}/venvs/{{ project.name }}"

# Application Configuration Settings.
config:
  test:
    # General Settings.
    logger_level: DEBUG

    # Braintree configuration settings.
    braintree:
      environment: "sandbox"
      merchant_id: "gpjybdgmqs3y7x5t"
      public_key: "63jxck75t59yc8b7"
      private_key: "8b49e38602bace3d11ceb18edbaf52c2"

    # Gunicorn Configuration Settings.
    gunicorn:
      host: "0.0.0.0"
      port: 8080
      workers: 1
      threads: 4
      worker_class: sync
      timeout: 60

  dev:
    # General Settings.
    logger_level: DEBUG

    # Braintree configuration settings.
    braintree:
      environment: "sandbox"
      merchant_id: "{{ bt_sandbox_merchant_id }}"
      public_key: "{{ bt_sandbox_public_key }}"
      private_key: "{{ bt_sandbox_private_key }}"

    # Gunicorn Configuration Settings.
    gunicorn:
      host: "0.0.0.0"
      port: 8080
      workers: 1
      threads: 4
      worker_class: sync
      timeout: 60

  prod:
    # General Settings.
    logger_level: INFO

    # Braintree configuration settings.
    braintree:
      environment: "sandbox"
      merchant_id: "{{ bt_sandbox_merchant_id }}"
      public_key: "{{ bt_sandbox_public_key }}"
      private_key: "{{ bt_sandbox_private_key }}"

    # Gunicorn Configuration Settings.
    gunicorn:
      host: "0.0.0.0"
      port: 8080
      workers: 4
      threads: 4
      worker_class: sync
      timeout: 60
